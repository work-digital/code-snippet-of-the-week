<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Functional Pseudo Classes</title>
    <style>
      /*   Functional Pseudo Classes accept a selector list which is a comma-separated list of selectors. They are used to style elements based on their state or content. */

      /* :where() - groups selectors without adding specificity - Standardlayout */
      :where(.container, .box, .panel) {
        padding: 10px;
        background-color: green;
        margin-bottom: 15px;
      }

      /* :is() - matches any element that matches any of the selectors in the list */
      .highlight :is(h1, h2, h3) {
        color: blue;
        font-weight: bold;
      }
      /* Bad: Repeating selectors */
      /* .highlight h1,
      .highlight h2,
      .highlight h3 {
        color: blue;
        font-weight: bold;
      } */

      /* :has() - selects parents based on child presence */
      .card:has(h2) {
        border: 2px solid #4caf50;
        padding: 15px;
      }
      /* Bad: Adding extra classes in HTML like .has-title for styling */
      /* HTML: <div class="card has-title"><h2>Title</h2></div> */

      /* :not() - styles elements not containing specific children */
      .card:not(:has(h2)) {
        background-color: red;
      }
      /* Bad: Using extra classes like .no-title increases HTML complexity */
      /* HTML: <div class="card no-title"><p>Text</p></div> */
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Title present</h2>
      <p>This is a card with a title.</p>
    </div>

    <div class="card">
      <p>This is a card without a title.</p>
    </div>

    <div class="content">
      <h1>A Header</h1>
      <p>A simple paragraph in .content</p>
      <ul>
        <li>A list item</li>
      </ul>
    </div>
    <div class="container">
      <p>Container</p>
    </div>
    <div class="box">
      <p>Box</p>
    </div>
    <div class="panel">
      <p>Panel</p>
    </div>
    <div class="highlight">
      <h1>Highlighted Header 1</h1>
      <h2>Highlighted Header 2</h2>
      <h3>Highlighted Header 3</h3>
    </div>
  </body>
</html>
